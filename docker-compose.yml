services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: pokeventory
      POSTGRES_USER: pokeventory
      POSTGRES_PASSWORD: pokeventory
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"

